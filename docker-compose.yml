version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ball_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ball_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:6333/readyz || exit 1"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 20s
  
  # 3. API (FastAPI Backend)
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: ball_backend
    ports:
      - "8000:8000"
    environment:
      # Use container names for internal networking
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BANK_NAME=Bank of Anurag & Lalisa
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  # 4. Dashboard (React Frontend)
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: ball_frontend
    ports:
      - "80:80" # Maps localhost:80 to container:80
    depends_on:
      - backend


volumes:
  postgres_data:
  qdrant_data:

